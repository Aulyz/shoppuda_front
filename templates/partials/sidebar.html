{% comment %} templates/partials/sidebar.html - 재고 리포트 메뉴 추가 {% endcomment %}
<div class="flex flex-col h-full">
    <!-- Logo -->
    <div class="flex items-center justify-center h-16 px-6 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                <i class="fas fa-store text-white text-sm"></i>
            </div>
            <div class="flex flex-col">
                <span class="text-lg font-bold text-gray-900 dark:text-white">Shopuda</span>
                <span class="text-xs text-gray-500 dark:text-gray-400">ERP System</span>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
        <!-- 대시보드 -->
        <a href="{% url 'dashboard:home' %}" 
           class="nav-item {% if request.resolver_match.namespace == 'dashboard' %}nav-active{% endif %}">
            <i class="fas fa-tachometer-alt w-5 h-5"></i>
            <span>대시보드</span>
        </a>

        <!-- 상품 관리 -->
        <div x-data="{ open: {% if request.resolver_match.namespace == 'products' %}true{% else %}false{% endif %} }">
            <button @click="open = !open" 
                    class="nav-item w-full justify-between {% if request.resolver_match.namespace == 'products' %}nav-active{% endif %}">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-box w-5 h-5"></i>
                    <span>상품 관리</span>
                </div>
                <i class="fas fa-chevron-down transition-transform duration-200" 
                   :class="open ? 'rotate-180' : ''"></i>
            </button>
            <div x-show="open" 
                 x-collapse 
                 class="ml-8 mt-2 space-y-1">
                <a href="{% url 'products:list' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'list' %}sub-nav-active{% endif %}">
                    <i class="fas fa-list w-4 h-4"></i>
                    <span>상품 목록</span>
                </a>
                <a href="{% url 'products:create' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'create' %}sub-nav-active{% endif %}">
                    <i class="fas fa-plus w-4 h-4"></i>
                    <span>상품 등록</span>
                </a>
                <a href="{% url 'products:category_list' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'category_list' %}sub-nav-active{% endif %}">
                    <i class="fas fa-tags w-4 h-4"></i>
                    <span>카테고리</span>
                </a>
            </div>
        </div>

        <!-- 재고 관리 -->
        <div x-data="{ open: {% if request.resolver_match.namespace == 'inventory' %}true{% else %}false{% endif %} }">
            <button @click="open = !open" 
                    class="nav-item w-full justify-between {% if request.resolver_match.namespace == 'inventory' %}nav-active{% endif %}">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-warehouse w-5 h-5"></i>
                    <span>재고 관리</span>
                </div>
                <i class="fas fa-chevron-down transition-transform duration-200" 
                   :class="open ? 'rotate-180' : ''"></i>
            </button>
            <div x-show="open" 
                 x-collapse 
                 class="ml-8 mt-2 space-y-1">
                <a href="{% url 'inventory:overview' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'overview' %}sub-nav-active{% endif %}">
                    <i class="fas fa-chart-pie w-4 h-4"></i>
                    <span>재고 현황</span>
                </a>
                <a href="{% url 'inventory:adjustment' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'adjustment' %}sub-nav-active{% endif %}">
                    <i class="fas fa-edit w-4 h-4"></i>
                    <span>재고 조정</span>
                </a>
                <a href="{% url 'inventory:movements' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'movements' %}sub-nav-active{% endif %}">
                    <i class="fas fa-exchange-alt w-4 h-4"></i>
                    <span>이동 이력</span>
                </a>
            </div>
        </div>

        <!-- 주문 관리 -->
        <div x-data="{ open: {% if request.resolver_match.namespace == 'orders' %}true{% else %}false{% endif %} }">
            <button @click="open = !open" 
                    class="nav-item w-full justify-between {% if request.resolver_match.namespace == 'orders' %}nav-active{% endif %}">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shopping-cart w-5 h-5"></i>
                    <span>주문 관리</span>
                </div>
                <i class="fas fa-chevron-down transition-transform duration-200" 
                   :class="open ? 'rotate-180' : ''"></i>
            </button>
            <div x-show="open" 
                 x-collapse 
                 class="ml-8 mt-2 space-y-1">
                <a href="{% url 'orders:list' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'list' %}sub-nav-active{% endif %}">
                    <i class="fas fa-list w-4 h-4"></i>
                    <span>주문 목록</span>
                </a>
                <a href="{% url 'orders:pending' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'pending' %}sub-nav-active{% endif %}">
                    <i class="fas fa-clock w-4 h-4"></i>
                    <span>대기 주문</span>
                </a>
            </div>
        </div>

        <!-- 플랫폼 관리 -->
        <div x-data="{ open: {% if request.resolver_match.namespace == 'platforms' %}true{% else %}false{% endif %} }">
            <button @click="open = !open" 
                    class="nav-item w-full justify-between {% if request.resolver_match.namespace == 'platforms' %}nav-active{% endif %}">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-sync w-5 h-5"></i>
                    <span>플랫폼 관리</span>
                </div>
                <i class="fas fa-chevron-down transition-transform duration-200" 
                   :class="open ? 'rotate-180' : ''"></i>
            </button>
            <div x-show="open" 
                 x-collapse 
                 class="ml-8 mt-2 space-y-1">
                <a href="{% url 'platforms:list' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'list' %}sub-nav-active{% endif %}">
                    <i class="fas fa-list w-4 h-4"></i>
                    <span>플랫폼 목록</span>
                </a>
                <a href="{% url 'platforms:sync' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'sync' %}sub-nav-active{% endif %}">
                    <i class="fas fa-sync w-4 h-4"></i>
                    <span>동기화</span>
                </a>
                <a href="{% url 'platforms:settings' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'settings' %}sub-nav-active{% endif %}">
                    <i class="fas fa-cogs w-4 h-4"></i>
                    <span>설정</span>
                </a>
            </div>
        </div>

        <!-- 구분선 -->
        <div class="my-6 border-t border-gray-200 dark:border-gray-700"></div>

        <!-- 보고서 -->
        <div x-data="{ open: {% if request.resolver_match.namespace == 'reports' %}true{% else %}false{% endif %} }">
            <button @click="open = !open" 
                    class="nav-item w-full justify-between {% if request.resolver_match.namespace == 'reports' %}nav-active{% endif %}">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-chart-bar w-5 h-5"></i>
                    <span>보고서</span>
                </div>
                <i class="fas fa-chevron-down transition-transform duration-200" 
                   :class="open ? 'rotate-180' : ''"></i>
            </button>
            <div x-show="open" 
                 x-collapse 
                 class="ml-8 mt-2 space-y-1">
                <a href="{% url 'reports:dashboard' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'dashboard' %}sub-nav-active{% endif %}">
                    <i class="fas fa-tachometer-alt w-4 h-4"></i>
                    <span>대시보드</span>
                </a>
                <a href="{% url 'reports:inventory' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'inventory' %}sub-nav-active{% endif %}">
                    <i class="fas fa-boxes w-4 h-4"></i>
                    <span>고급 재고 리포트</span>
                </a>
                <a href="{% url 'reports:inventory_old' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'inventory_old' %}sub-nav-active{% endif %}">
                    <i class="fas fa-warehouse w-4 h-4"></i>
                    <span>기본 재고 리포트</span>
                </a>
                <a href="{% url 'reports:sales' %}" 
                   class="sub-nav-item {% if request.resolver_match.url_name == 'sales' %}sub-nav-active{% endif %}">
                    <i class="fas fa-chart-line w-4 h-4"></i>
                    <span>매출 리포트</span>
                </a>
            </div>
        </div>

        <!-- 설정 -->
        <a href="#" class="nav-item">
            <i class="fas fa-cog w-5 h-5"></i>
            <span>설정</span>
        </a>

        <!-- 도움말 -->
        <a href="#" class="nav-item">
            <i class="fas fa-question-circle w-5 h-5"></i>
            <span>도움말</span>
        </a>
    </nav>

    <!-- Footer -->
    <div class="px-4 py-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
            <span>v2.1.0</span>
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span>온라인</span>
            </div>
        </div>
    </div>
</div>

<style>
    /* 네비게이션 스타일 - 일관된 다크모드 */
    .nav-item {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        padding: 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151; /* gray-700 */
        border-radius: 0.5rem;
        transition: all 0.2s ease;
    }
    
    .dark .nav-item {
        color: #d1d5db; /* gray-300 */
    }
    
    .nav-item:hover {
        background-color: #f3f4f6; /* gray-100 */
        color: #111827; /* gray-900 */
    }
    
    .dark .nav-item:hover {
        background-color: #374151; /* gray-700 */
        color: #f9fafb; /* gray-50 */
    }
    
    .nav-item:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }

    .nav-item > *:first-child {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .nav-active {
        background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        color: #1d4ed8; /* blue-700 */
        border-right: 2px solid #3b82f6; /* blue-500 */
    }
    
    .dark .nav-active {
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.2) 0%, rgba(29, 78, 216, 0.2) 100%);
        color: #93c5fd; /* blue-300 */
        border-right: 2px solid #3b82f6; /* blue-500 */
    }

    .sub-nav-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        color: #6b7280; /* gray-500 */
        border-radius: 0.375rem;
        transition: all 0.2s ease;
    }
    
    .dark .sub-nav-item {
        color: #9ca3af; /* gray-400 */
    }
    
    .sub-nav-item:hover {
        background-color: #f3f4f6; /* gray-100 */
        color: #374151; /* gray-700 */
    }
    
    .dark .sub-nav-item:hover {
        background-color: #374151; /* gray-700 */
        color: #d1d5db; /* gray-300 */
    }
    
    .sub-nav-item:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }

    .sub-nav-active {
        background-color: #eff6ff; /* blue-50 */
        color: #1d4ed8; /* blue-700 */
    }
    
    .dark .sub-nav-active {
        background-color: rgba(29, 78, 216, 0.2);
        color: #93c5fd; /* blue-300 */
    }

    /* Alpine.js collapse plugin 스타일 */
    [x-cloak] { 
        display: none !important; 
    }
    
    /* 스크롤바 스타일 */
    nav::-webkit-scrollbar {
        width: 4px;
    }
    
    nav::-webkit-scrollbar-track {
        background: transparent;
    }
    
    nav::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 2px;
    }
    
    .dark nav::-webkit-scrollbar-thumb {
        background: #4b5563;
    }
    
    nav::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
    }
    
    .dark nav::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
    }
</style>
